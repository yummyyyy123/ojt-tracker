name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: android-actions/setup-android@v3
    - run: |
        # Create gradle wrapper directory
        mkdir -p gradle/wrapper
        
        # Create gradle-wrapper.properties file
        echo 'distributionBase=GRADLE_USER_HOME' > gradle/wrapper/gradle-wrapper.properties
        echo 'distributionPath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
        echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip' >> gradle/wrapper/gradle-wrapper.properties
        echo 'networkTimeout=10000' >> gradle/wrapper/gradle-wrapper.properties
        echo 'validateDistributionUrl=true' >> gradle/wrapper/gradle-wrapper.properties
        echo 'zipStoreBase=GRADLE_USER_HOME' >> gradle/wrapper/gradle-wrapper.properties
        echo 'zipStorePath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
        
        # Create gradle.properties with AndroidX enabled
        echo 'android.useAndroidX=true' > gradle.properties
        echo 'android.enableJetifier=true' >> gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8' >> gradle.properties
        echo 'android.nonTransitiveRClass=true' >> gradle.properties
        
        # Download gradle wrapper files
        curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew
        chmod +x gradlew
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar
        
        # Build APK
        ./gradlew assembleDebug
    - uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
